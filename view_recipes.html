<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Recipes</title>
    <style>
        body {
            background-color: #000000; 
            font-family: Arial, sans-serif;
            color: #000000;
        }
        h1 {
            color: #ffffff; 
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f7e3f6; 
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 10px 0;
        }
        form {
            background-color: #f7e3f6;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #4a4e69; 
        }
        input[type="text"], textarea {
            width: calc(100% - 25px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #f0f0f0; /* Light gray */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ddd; /* Light gray */
        }
    </style>
</head>
<body>
    <h1>Recipes</h1>
    <ul>
        {% for recipe in recipes %}
            <li>recipe:
                {{ recipe[1] }}
                <ul>
                    <li>
                        Recipe Ingredients:
                        <ul>

                            {% for ingredient in recipe[3].split(',') %}
                            <li>
                            <input type ="checkbox"></input> {{ ingredient }}
                            </li>
                            {% endfor %}
                        
                        </ul>
                    </li>
                    <li>
                        Recipe Procedure:
                        <p>{{ recipe[4] }}</p>
                    </li>
                </ul>
                <hr>
            </li>
        {% endfor %}
    </ul>
    <form action="/add_recipe" method="POST">
        <label for="title">Recipe Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" required></textarea><br>
        <label for="procedure">Procedure:</label>
        <textarea id="procedure" name="procedure" required></textarea><br>
        <input type="hidden" name="category_id" value="{{ category_id }}">
        <button type="submit">Add Recipe</button>
    </form>
</body>
</html>
